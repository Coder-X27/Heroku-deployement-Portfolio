    <div class="container my-3 align-items-center">
        <h1>This is Magic Notes site</h1>
        <div class="card">
            <div class="card-body ">
                <div class="form-group">
                    <h5 class="card-title">Add Title</h5>
                    <input type="text" class="form-control" id="addTitle" aria-describedby="addTitle" placeholder="Enter Title">

                <div class="form-floating">
